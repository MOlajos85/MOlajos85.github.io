<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/slate/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
    <title>Hosszúság Átváltó</title>
  </head>
  <body>
    <div class="container col-md-8">
      <h3 class="text-center m-4">HOSSZÚSÁG ÁTVÁLTÓ</h3>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="ftInput">Láb</label>
            <input type="number" id="ftInput" class="form-control" value="0" />
          </div>
          <div class="form-group col-md-6">
            <label for="inInput">Hüvelyk</label>
            <input type="number" id="inInput" class="form-control" value="0" />
          </div>
        </div>
        <div class="form-row"></div>
        <button
          type="button"
          class="btn btn-block btn-warning col-md-6 offset-3"
          id="calculate"
        >
          Számítás
        </button>
        <!-- <button
          type="button"
          class="btn btn-block btn-primary col-md-4"
          id="swap"
        >
          Váltás
        </button> -->

        <!-- Output -->

        <div class="form-row" id="output">
          <!-- <div class="form-group col-md-12">
            <label for="cm-output">Centiméter</label>
            <input type="number" id="cm-output" class="form-control" readonly />
          </div> -->
          <div class="form-group col-md-6">
            <label for="mtOutput">Méter</label>
            <input type="number" id="mtOutput" class="form-control" readonly />
          </div>
          <div class="form-group col-md-6">
            <label for="cmOutput">Centiméter</label>
            <input type="number" id="cmOutput" class="form-control" readonly />
          </div>
        </div>
      </form>
    </div>

    <script src="../js/lengthconv.js"></script>
  </body>
</html>
